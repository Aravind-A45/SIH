{% extends "base.html" %}

{% block content %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <h2>Upload a File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  {% if upload_success %}
    <script>
      Swal.fire({
        title: 'Success!',
        text: 'File uploaded successfully!',
        icon: 'success',
        timer: 3000,
        showConfirmButton: false
      });
    </script>
  {% endif %}
{% endblock %}
